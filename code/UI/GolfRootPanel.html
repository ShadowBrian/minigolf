<link rel="stylesheet" href="/UI/Styles/root.scss">

<div>
    <chatbox></chatbox>
    <voicelist></voicelist>

    <waitingscreen @ref="WaitingScreen"></waitingscreen>

    <!-- All of this will be hidden unless we are in game play -->
    <div class="state-playing">
        <div class="freecam" @ref="Freecam">
            <text>Freecam</text>
            <text class="timer" @text="FreecamTime">00:30</text>
        </div>

        <holescore></holescore>
        <powerbar></powerbar>
        <div class="control-hints">
            <div class="hint"><text>Free Cam</text><buttonhint name="View"/></div>
            <div class="hint"><text>Reset Ball</text><buttonhint name="Reload"/></div>
            <div class="hint"><text>Stroke</text><buttonhint name="Attack1"/></div>
            <div class="hint"><text>Scoreboard</text><buttonhint name="Score" /></div>
        </div>
        <holemarker></holemarker>
        <scorefeed></scorefeed>
    </div>

    <golfscoreboard></golfscoreboard>
    <customizemenu></customizemenu>
</div>
